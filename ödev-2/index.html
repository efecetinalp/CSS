<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="logo">
    </header>

    <section>
        <div>
            <ul>
                <li><p>Search the web using Google!</p></li>
                <li><input type="text" name="" id=""></li>
                <li><button type="button">Google Search</button>
                    <button type="button">I'm feeling lucky</button>
                </li>
            </ul>
        </div>
    </section>

    <footer>
        <div class="footer-1">
            <ul>
                <li><p>Special Searches</p></li>
                <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
            </ul>
        </div>

        <div class="footer-2">
            <ul>
                <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
            </ul>
        </div>

        <div class="footer-3">
            <ul>
                <li><p>Get Google!</p></li>
                <li>updates monthly:</li>
                <li><input type="text" value="your e-mail"></li>
                <li>
                    <div class="align-button">
                        <button type="button">Subscribe</button>
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                    </div>
                </li>
            </ul>
        </div>
    </footer>
    <p class="container">CopyrightÂ© 1998 Google Inc.</p>
</body>
</html>
